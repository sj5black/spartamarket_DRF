<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Article List</h2>
    <hr><br>
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
        <p>{{article.created_at}}</p>
        <p>{{article.updated_at}}</p>
        <hr>
    {% endfor %}
</body>
</html>
